<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/my_alreadyCertification.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/style.js"></script>
        <script src="js/my_uncertificated.js"></script>
        <style>
        	.nameInput,.idInput {
        		height: 96px;
			    width: 302px;
			    float: right;
			    background: transparent;
			    text-align: right;
			    font-size: 30px;
			    color: #666;
        	}
        </style>
    </head>
    <body>
    	<!--header 实名认证-->
        <div id="nav-header">
            <div class="header-content">
                <div class="prev fl"><a href="my.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
                <div class="font fl" ><span>实名认证</span></div>
            </div>
        </div>
        <!-- 内容 -->
        <div class="Container">
        	<div class="Container-content">
        		<div class="certificate">
        			<img src="images/my_certification/2x/attestation_images@2x.png" alt="">
                	<p class="txt">你未通过实名认证</p>
        		</div>
        		<div class="msg">
        			<ul class="msgList">
        				<li id="name">
        					<img src="images/my_certification/2x/user@2x.png" alt="">
        					<span>真实姓名</span>
        					<input type="text" name="" class="nameInput" placeholder="请输入真实姓名">
        				</li>
        				<li id="IDcard">
        					<img src="images/my_certification/2x/papers@2x.png" alt="">
        					<span>证件号</span>
        					<input type="text" name="" class="idInput" placeholder="请输入证件号">
        				</li>
        				<li id="IDmsg">
        					<img src="images/my_certification/2x/Info@2x.png" alt="">
        					<span>证件信息</span>
        					<em class="fr" style="color: #68acff;margin-left:36px;">重新上传</em>
        					<em class="fr">非有效证件</em>
        				</li>
        			</ul>
        		</div>
        	</div>
        </div>
        <!-- 选择认证方式 -->
        <div class="certificateType"></div>
        <ul class="certificateTypeList">
    		<li class="select">选择认证方式</li>
    		<a href="uploadCredential.html"><li>个人认证</li></a>
    		<a href="my_companyCertification.html"><li>企业认证</li></a>
    	</ul>
    </body>
</html>
