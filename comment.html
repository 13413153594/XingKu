<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/comment.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/style.js"></script>
        <script src="js/comment.js"></script>
    </head>
    <body>
    	<!--header 评论-->
        <div id="nav-header">
            <div class="header-content">
                <div class="prev fl"><a href="activityDetails.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
                <div class="font fl" ><span style="color:#fff;">评论</span></div>
            </div>
        </div>
        <div class="Container">
        	<div class="Container-content">
        		<textarea name="" id="comment" cols="30" rows="10" onblur="if(this.innerHTML==''){this.innerHTML='请输入内容！';this.style.color='#D1D1D1'}" style="COLOR: #d1d1d1" onfocus="if(this.innerHTML=='请输入内容！'){this.innerHTML='';this.style.color='#000'}">请输入内容！</textarea>
        	</div>
            <a href="activityDetails.html"><input type="button" class="btn" value="提交" id="commentBtn"></a>
        </div>
        <!-- 提示信息框 -->
        <div class="succeed" id="succeed">
            <span>提交成功</span>
        </div>
        <div class="fail" id="fail">
            <span>提交失败</span>
        </div>
    </body>
</html>
