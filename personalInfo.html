    <body>
    	<form enctype="multipart/form-data" action="" method="post">
    	<!--header开头 个人注册-->
		<div id="nav-header">
		  <div class="header-content">
		      <div class="prev fl"><a href="zcPersonal.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
		      <div class="font fl" ><span>个人信息</span></div>
		  </div>
		</div>
		
		<!--个人注册内容-->
		<div class="Container infoContainer">
		    <div class="Container-content">
		        <div class="bar1"></div>
				<ul class="infoList">
					<li><span class="left">头像</span><span id="preview" class="right headSelect"></span></li>
					<li>
						<span class="left">昵称</span>
						<!-- <a href="nickname.html"><span class="right nickname">昵称</span></a> -->
						<input type="text" class="right nameInput" placeholder="请输入昵称">
					</li>
					<li><span class="left">性别</span><span class="right sexSelect">请选择性别</span></li>
					<li><span class="left">生日</span><span id="birthday" class="right dateSelect">请选择日期</span></li>
					<li><span class="left">地区</span><span class="right areaSelect" id="picker5">请选择地区</span>
					</li>
				</ul>
				<div class="bar2"></div>
				<div class="signature">
					<span class="left">个性签名</span><!-- <a href="signature.html"><span class="right" id="signature">这个人很懒，没有个性签名</span></a> -->
					<textarea name="" id="signature" onblur="if(this.innerHTML==''){this.innerHTML='这个人很懒，没有个性签名';this.style.color='#D1D1D1'}" style="COLOR: #d1d1d1" onfocus="if(this.innerHTML=='这个人很懒，没有个性签名'){this.innerHTML='';this.style.color='#000'}">这个人很懒，没有个性签名</textarea>
				</div>

		    <a href="main.html"><input type="button" class="btn" value="完成设置"></a>
		    </div>
		</div>
		
		<!-- 头像 -->
		<div class="headPortrait"></div>
		<ul class="headPortraitType">
			<li class="cameraShooting">相机拍照</li>
			<li class="mobilePhoto"><div><input type="file" name="imageUpload" readonly="readonly" style="opacity: 0;position:absolute;margin-left: -194px;"/>从手机相册选择</div></li>
		</ul>
		<!-- 性别 -->
		<div class="sex"></div>
		<ul class="sexType">
			<li class="male sexclick">男</li>
			<li class="female sexclick">女</li>
		</ul>
		</form>
