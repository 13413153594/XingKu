<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/Feedback.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/style.js"></script>
        <script src="js/Feedback.js"></script>
    </head>
    <body>
    	<!--header开头 意见反馈-->
		<div id="nav-header">
		  <div class="header-content">
		      <div class="prev fl"><a href="my.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
		      <div class="font fl" ><span>意见反馈</span></div>
		  </div>
		</div>
		<!-- 内容 -->
		<div class="Container">
			<div class="Container-content">
				<div class="feedback">
					<textarea name="" id="feedback" cols="30" rows="5" onblur="if(this.innerHTML==''){this.innerHTML='请输入反馈，我们将为您不断改进';this.style.color='#666'}" style="color: #666" onfocus="if(this.innerHTML=='请输入反馈，我们将为您不断改进'){this.innerHTML='';this.style.color='#666'}">请输入反馈，我们将为您不断改进</textarea>
					<span class="limit">/200</span>
				</div>
				<div class="contact">
					<span class="contactType">您的联系方式：</span>
					<input type="text" placeholder="请输入QQ、微信、手机号码任意一种联系方式" id="contactInput">
				</div>
				<a href="javascript:void(0)"><input type="button" class="btn" value="提交" id="submitBtn"></a>
			</div>
		</div>

		<!-- 提示信息框 -->
		<div class="succeed" id="succeed">
			<span>提交成功</span>
		</div>
		<div class="fail" id="fail">
			<span>提交失败</span>
		</div>
    </body>
</html>
