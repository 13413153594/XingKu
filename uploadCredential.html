<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
    	<link rel="stylesheet" href="css/certification.css">
        <script src="js/jquery-1.11.1.min.js"></script>
   		<script src="js/style.js"></script>
        <script src="js/login.js"></script>
		<script src="js/upload_IDcard_photos.js"></script>
    </head>
    <body>
    	<!--header开头 上传证件-->
		<div id="nav-header">
		  <div class="header-content">
		      <div class="prev fl"><a href="my_uncertificated.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
		      <div class="font fl" ><span>上传证件</span></div>
		  </div>
		</div>
        <!--企业认证内容-->
        <div class="Container certificateContainer">
            <div class="Container-content">
                <div class="status"><span class="left">认证状态</span><span class="right">审核中</span></div>
                <div class="bar1"></div>
                <ul class="certificateList">
                    <li><span class="left">真实姓名</span><input type="text" class="right" placeholder="请输入真实姓名"></li>
                    <li><span class="left">证件号码</span><input type="text" class="right" placeholder="请输入十八位数字"></li>
                </ul>
                <div class="bar2"></div>
                <div class="upload">
                    <span class="fl">上传证件照</span>
                </div>
                <div class="IDphoto">
                    <ul>
                        <li><div class="idPhoto idPhoto1" id="getImg1"><img src="images/certification/2x/img@2x.png" alt="" ></div><p>上传法人身份证正面</p></li>
                        <li><div class="idPhoto idPhoto2" id="getImg2"><img src="images/certification/2x/img@2x.png" alt=""></div><p>上传法人身份证反面</p></li>
                        <li><div class="idPhoto idPhoto3" id="getImg3"><img src="images/certification/2x/img@2x.png" alt="" ></div><p>手持上传法人身份证反面</p></li>
                    </ul>images/certification/2x/img@2x.png
                </div>
                <div class="attention">
                    <ol>
                        <li>1、请上传清晰彩色、完整的证件照。</li>
                        <li>2、身份证各项信息及头像清晰可见，容易识别。</li>
                        <li>3、证件必须需本人手持正面真实拍摄，不能用复印件。</li>
                        <li>4、手持照需免冠、五官可见、完整露出手臂耳朵。</li>
                    </ol>
                </div>
                <a href="my_personalUploadSuccess.html"><input type="button" class="btn completeBtn" value="确认上传"></a>
            </div>
        </div>        
        <div class="select select1"></div>
        <ul class="selectPhoto selectPhoto1">
            <li class="cameraShooting">相机拍照</li>
            <li class="mobilePhoto"><div><input type="file" id="selectImg1" name="imageUpload" readonly="readonly" style="opacity: 0;position:absolute;margin-left: -190px;width: 100%;height: 86px;"/>从手机相册选择</div></li>
        </ul>
        <!-- 从手机相册选择 -->
        <div class="select select2"></div>
        <ul class="selectPhoto selectPhoto2">
            <li class="cameraShooting">相机拍照</li>
            <li class="mobilePhoto"><div><input type="file" id="selectImg2" name="imageUpload" readonly="readonly" style="opacity: 0;position:absolute;margin-left: -190px;width: 100%;height: 86px;"/>从手机相册选择</div></li>
        </ul>
        <!-- 从手机相册选择 -->
        <div class="select select3"></div>
        <ul class="selectPhoto selectPhoto3">
            <li class="cameraShooting">相机拍照</li>
            <li class="mobilePhoto"><div><input type="file" id="selectImg3" name="imageUpload" readonly="readonly" style="opacity: 0;position:absolute;margin-left: -190px;width: 100%;height: 86px;"/>从手机相册选择</div></li>
        </ul>
    </body>
</html>
