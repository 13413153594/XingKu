<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/header.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/style.js"></script>
        <script src="js/login.js"></script>
        <script src="js/Countdown.js"></script>
    </head>
    <body>
        <!--header开头 注册-->
        <div id="nav-header">
            <div class="header-content">
                <div class="prev fl"><a href="login.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
                <div class="font fl" ><span>个人注册</span></div>
            </div>
        </div>
        <!--注册内容-->
        <div class="Container zcContainer">
            <div class="Container-content">
                <form>
                    <div class="phone">
                       <span class="font-icon"><img src="images/login/2x/home_user@2x.png" alt=""></span><input type="text" placeholder="请输入手机号" id="number">
                    </div>
                    <div class="phone verify-d">
                        <span class="font-icon"><img src="images/zcPersonal/2x/register_verify@2x.png" alt=""></span><input type="text" placeholder="请输入验证码" id="code">
                        <span class="verify">
                        <!-- <a href="#>发送验证码</a> -->
                            <a class="get-code" onclick="getCode(this)" id="J_getCode">获取验证码</a>
                            <a class="reset-code" id="J_resetCode" style="display:none;"><span id="J_second">60</span>秒后重发</a>
                        </span>
                    </div>
                    <div class="phone password">
                        <span class="font-icon"><img src="images/login/2x/home_Password@2x.png" alt=""></span><input type="password" placeholder="请输入密码" id="password">
                    </div>
                    <!--提示-->
                    <p class="tip zcTip">密码为6-20位,支持字母和数字组合,不能为纯数字</p>

                    <a href="personalInfo.html"><input type="button" class="btn nextBtn" id="nextBtn" value="下一步"></a>
                </form>
            </div>
        </div>

        <!-- 表单验证 -->
        <div class="userNum">
            <span>手机号不能为空</span>
        </div>
        <div class="userCode">
            <span>请输入验证码</span>
        </div>
        <div class="userPass">
            <span>密码不能为空</span>
        </div>
        <div class="less">
            <span>密码长度不能少于六个字符</span>
        </div>
        <div class="exceed">
            <span>密码长度不能超过十六个字符</span>
        </div>
    </body>
</html>
