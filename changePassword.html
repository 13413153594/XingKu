<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/header.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/style.js"></script>
        <script src="js/login.js"></script>
        <style>
            ::-webkit-input-placeholder {
                color: #ccc;
                font-size: 32px;
                letter-spacing:4px;
            }
        </style>
    </head>
    <body>
    	<!--header忘记密码-->
        <div id="nav-header">
            <div class="header-content">
                <div class="prev fl"><a href="password.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
                <div class="font fl" ><span>确认密码修改</span></div>
            </div>
        </div>
        <!--内容-->
        <div class="Container pwContainer">
            <div class="Container-content">
				<form>
		            <div class="phone" id="insertNum">
		               	<img src="images/password/2x/password@2x.png" alt="">
		               	<input type="password" placeholder="输入密码" class="pass" id="pass">
		            </div>
		            <div class="phone" id="insertCode">
		                <img src="images/password/2x/again_password@2x.png" alt="">
		                <input type="password" placeholder="再次输入密码" class="confirmPass" id="confirmPass">
		            </div>
		        </form>
	            <a href="login.html"><input type="button" class="btn" id="completeChange" value="修改完成"></a>
            </div>
        </div>
        <!-- 表单验证 -->
        <div class="userPass">
            <span>密码不能为空</span>
        </div>
        <div class="confirmUserpass">
            <span>确认密码不能为空</span>
        </div>
        <div class="noSame">
            <span>输入的密码不一致</span>
        </div>
        <div class="less">
            <span>密码长度不能少于六个字符</span>
        </div>
        <div class="exceed">
            <span>密码长度不能超过十六个字符</span>
        </div>
    </body>
</html>
