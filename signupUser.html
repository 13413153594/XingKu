<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/signupUser.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/style.js"></script>
        <script src="js/signupUser.js"></script>
    </head>
    <body>
    	<!--header 报名用户-->
        <div id="nav-header">
            <div class="header-content">
                <div class="prev fl"><a href="activityDetails.html"><img src="images/zcPersonal/2x/return@2x.png" alt=""></a></div>
                <div class="font fl" ><span style="color:#fff;">报名用户</span></div>
            </div>
        </div>
        <!-- 内容 -->
        <div class="Container">
        	<div class="Container-content">
        		<div class="Search">
        			<input type="text" id="inputSearch" placeholder="输入参赛者昵称" class="fl">
        			<span id="searchBtn">搜索</span>
        		</div>
        		<!-- 第一名 -->
        		<a href="personalPresentation.html"><div class="numberOne">
        			<div class="xuanzhuan"><span class="triangle"></span></div>
					<div class="first"><em>第一名</em></div>
					<div class="votesNum">
						<div class="voteSituation">
							<div class="fl">
								<p class="bmName">小李</p>
								<p class="percentage"><em>85%</em><span class="voteBar"></span></p>
								<p class="getVotes"><em>55%</em><span class="voteBar"></span></p>
							</div>
							<div class="fr alreadyVote">
								<img src="images/signupUser/2x/heart_pressed@2x.png" alt="">
								<span>已投票</span>
							</div>
						</div>
					</div>
        		</div></a>
        		<!-- 名次 -->
				<div class="peopleRank">
					<ul class="peopleRankList">
						<li>
							<div class="rankLeft">
								<em class="nountwo">2</em>
								<img src="images/signupUser/2x/crown_three@2x.png" alt="">
								<span></span>
							</div>
							<div class="rankCenter">
								<p class="bmName" style="color:#666;font-size:34px;">小李</p>
								<p class="percentage" id="percentage"><em style="color:#959595;">85%</em><span class="voteBar" style="width:166px;"></span></p>
								<p class="getVotes"><em style="color:#959595;">55%</em><span class="voteBar" style="width:166px;"></span></p>
							</div>
							<div class="rankRight">
								<span class="heart_default"><img src="images/signupUser/2x/heart_default@2x.png" alt="" class="heart"></span>
								<span>投票</span>
							</div>
						</li>
						<li>
							<div class="rankLeft">
								<em class="nounthree">3</em>
								<img src="images/signupUser/2x/crown_tow@2x.png" alt="">
								<span></span>
							</div>
							<div class="rankCenter">
								<p class="bmName" style="color:#666;">小李</p>
								<p class="percentage" id="percentage"><em style="color:#959595;">85%</em><span class="voteBar" style="width:166px;"></span></p>
								<p class="getVotes"><em style="color:#959595;">55%</em><span class="voteBar" style="width:166px;"></span></p>
							</div>
							<div class="rankRight">
								<span class="heart_default"><img src="images/signupUser/2x/heart_default@2x.png" alt="" class="heart"></span>
								<span>投票</span>
							</div>
						</li>
						<li>
							<div class="rankLeft">
								<em class="nounfour">4</em>
								<span class="circle"></span>
							</div>
							<div class="rankCenter">
								<p class="bmName" style="color:#666;">小李</p>
								<p class="percentage" id="percentage"><em style="color:#959595;">85%</em><span class="voteBar" style="width:166px;"></span></p>
								<p class="getVotes"><em style="color:#959595;">55%</em><span class="voteBar" style="width:166px;"></span></p>
							</div>
							<div class="rankRight">
								<span class="heart_default"><img src="images/signupUser/2x/heart_default@2x.png" alt="" class="heart"></span>
								<span>投票</span>
							</div>
						</li>
					</ul>
				</div>
        	</div>
        </div>
    </body>
</html>
